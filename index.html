<!DOCTYPE html>
<html>
<head>
	<title>Photo Gallery</title>
	<style>
		body {
			background-color: #222222;
			margin: 0;
			padding: 0;
		}

		.gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			gap: 15px;
			padding: 15px;
			box-sizing: border-box;
		}

		.gallery img {
			max-width: 100%;
			height: auto;
            margin: 2px;
			object-fit: contain;
			border-radius: 3px;
		}
	</style>
</head>
<body>
	<div class="gallery"></div>
	<script src="gallery.js"></script>
</body>
</html>
