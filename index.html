<!DOCTYPE html>
<html>
<head>
	<title>My Photo Gallery</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			height: 100vh;
			overflow: auto;
			padding: 10px;
			box-sizing: border-box;

		.container img {

			height: auto;
			object-fit: contain;
		}

</head>

</html>
